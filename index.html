<html>
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">

  </head>
  <body>
     <nav class="nav">
      <div class="nav-container">
        <div class="logo">ùî∏ùï©ùïöùï§</div>

        <button class="menu-toggle" aria-label="Toggle menu">

        <div class="nav-links">
          <a href="#Home">Home</a>
          <a href="#Track">Track</a>
          <a href="#">Overview</a>

    </nav>
    <a id="Home" href=""></a>
   <div  id="Home" class="bg-wrapper">
    
      
      <div class="hero">
        <div class="hero_banner">Track your habits without the effort</div>
        <p class="hero_p">Interented? click this button below down &#x2193;</p>
        <a class="bg-green-200 rounded-xl text-center w-50 text-3xl text-black m-10   hover:bg-orange-100 hero_Btn" href="#Track">Get started</a>
      </div>

   </div>
   </a>
    <div class="text-white text-center text-3xl section-title">
      <p class="inner-ttle" >Track Your Habits</p>
    </div>
   <div id="Track"  class="Track-S flex justify-center  items-center">

   <div class="flex justify-center items-center">
      <div class="bg-blue-200 w-150 h-200 rounded-2xl rounded-br-none rounded-tr-none shadow-2xl border border:blue-200 flex justify-center items-center side-barA opacity-75">
                <form class="flex flex-col gap-4">
                  <div>
              <label class="block  label text-sm font-semibold mb-1 ">Habit Name</label>
              <input
                type="text"
                placeholder="Enter habit name"
                class="w-[clamp(280px,90vw,420px)] rounded-xl bg-gray-100 px-4 py-2 outline-none focus:ring-1 focus:ring-black-200"
                
              />
            </div>

            <!-- Date -->
            <div>
              <label class="block label text-sm font-semibold mb-1">Date</label>
              <input
               id="date"
                type="date"
                class="w-full rounded-xl bg-gray-100 px-4 py-2 outline-none focus:ring-1 focus:ring-black-200"
              />
            </div>

            <!-- Time -->
            <div>
              <label class="block label text-sm font-semibold mb-1">Time</label>
              <input
                type="time"
                class="w-full rounded-xl bg-gray-100 px-4 py-2 outline-none focus:ring-1 focus:ring-black-200"
              />
            </div>

            <!-- Spent Money -->
            <div>
              <label class="block label text-sm font-semibold mb-2">Did you spend money?</label>
              <div class="flex gap-6">
                <label class="flex items-center gap-2 ">
                  <input id="yesCheck" type="radio" name="spent" class="accent-blue-500">
                  Yes
                </label>
                <label class="flex items-center gap-2 label">
                  <input id="noCheck"  type="radio" name="spent" class="accent-blue-500">
                  No
                </label>
              </div>
            </div>

            <!-- Amount -->
            <div id="AmountSpent" class="hidden">
              <label class="block label text-sm font-semibold mb-1">Amount Spent ($)</label>
              <input
                type="number"
                placeholder="0.00"
                class="w-full rounded-xl bg-gray-100 px-4 py-2 outline-none focus:ring-1 focus:ring-black-200"
              />
            </div>

            <!-- Submit -->
            <button
              type="submit"
              id="Submit"
              itemid=""
              class="w-full bg-blue-500 text-white h-10 text-xl rounded-xl font-semibold hover:bg-blue-600 transition"
            >
              Save Habit
            </button>

            <button class="w-full bg-orange-500 text-white h-10 text-xl rounded-xl font-semibold hover:bg-blue-600 transition">
              Show me the results
            </button>
                </form>
      </div>
      <div class="bg-green-200 w-270 h-200 rounded-2xl rounded-bl-none rounded-tl-none  shadow-2xl border border:blue-200 opacity-60 flex justify-center items-center side-barB">
        <div class="bg-orange-200 w-250 h-170 rounded-4xl shadow-3xl flex justify-center items-center ">
          <div class="flex flex-col gap-2 ">
            <div class="flex flex-row gap-30 text-xl justify-center">
              <div>hour/min</div>
              <div>seconds</div>
              <div>days</div>
              </div>
              <div class="flex flex-row gap-4 text-white text-3xl">
                  <div class="bg-red-400 w-30 h-30 rounded-xl flex justify-center items-center"><span id="hours">00</span> : <span id="minutes">00</span></div>
                  <div class="bg-red-400 w-30 h-30 rounded-xl flex justify-center items-center" id="seconds">00</div>
                  <div class="bg-red-400 w-30 h-30 rounded-xl flex justify-center items-center" id="days">0</div>
              </div>
            </div>
           
          
        </div>
      </div>
   </div>

      
     
    
    
    
    
  </div>
   <script>
  const toggle = document.querySelector(".menu-toggle");
  const links = document.querySelector(".nav-links");
  const AmountSpent=document.getElementById("AmountSpent");
  const noCheck=document.getElementById("noCheck");
  const yesCheck=document.getElementById("yesCheck");
  const date=document.getElementById("date");

  let hours=document.getElementById("hours");
  let minutes=document.getElementById("minutes");
  let seconds=document.getElementById("seconds");
  let days=document.getElementById("days");



  toggle.addEventListener("click", () => {
    links.classList.toggle("active");
  });
  
  yesCheck.addEventListener("change",(e)=>{
    if(e.target.checked){
      AmountSpent.style.display="block"
    }
  })

   noCheck.addEventListener("change",(e)=>{
    if(e.target.checked){
      AmountSpent.style.display="none"
    }
  })

  date.addEventListener("input",(e)=>{
    let showDate=e.target.value
    console.log(showDate)
  })

  const startingSeconds=1;
  let time=startingSeconds;
  let mincounter=0;
  let hourCounter=0;
  let dayCounter=0;

  function updateSeconds(){
    seconds.innerHTML=time
    time--;

    if(time<0){
      time=startingSeconds
      mincounter+=1
      if (mincounter < 10) {
      minutes.innerHTML = "0" + mincounter;
    } else {
      minutes.innerHTML = mincounter;
    }
    if(mincounter==1){
      mincounter=0
      hourCounter+=1
      
    }
    if (hourCounter < 10) {
      hours.innerHTML = "0" + hourCounter;
    } else {
      hours.innerHTML = hourCounter;
    }
    if(hourCounter==2){
      hourCounter=0;
      dayCounter+=1;

    if (dayCounter < 10) {
      days.innerHTML = "0" + dayCounter;
    } else {
      days.innerHTML = dayCounter;
    }
    }
    }



  }
 


  let submit=document.getElementById("Submit");

  submit.addEventListener("click", (event)=>{
    submit=event.preventDefault()
    setInterval(updateSeconds,1000)
  })
 




</script>

  </body>
</html>
